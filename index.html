<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mohana üíñ Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family:
        -apple-system,
        BlinkMacSystemFont,
        "SF Pro Text",
        "SF Pro Display",
        "Segoe UI",
        Roboto,
        Helvetica,
        Arial,
        sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #fff0f6);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: background 1.2s ease;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body.cinematic {
      background: radial-gradient(circle at top, #ffe6f2, #ffb3d9);
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(255, 182, 213, 0.45);
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.2s ease;
      z-index: 5;
    }

    .overlay.show {
      opacity: 1;
    }

    .card {
      background: white;
      padding: 32px;
      border-radius: 22px;
      box-shadow: 0 25px 45px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 420px;
      width: 90%;
      z-index: 10;
      transition: transform 1.2s ease;
    }

    .card.cinematic {
      transform: scale(1.1);
    }

    h1 {
      color: #ff4d88;
      margin-bottom: 12px;
      font-weight: 600;
    }

    p {
      font-size: 18px;
      margin-bottom: 28px;
      line-height: 1.4;
    }

    button {
      font-size: 20px;
      padding: 12px 28px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff4d88;
      color: white;
    }

    #noBtn {
      background: #ddd;
      color: #666;
      position: fixed;
      z-index: 999;
    }

    .yay {
      display: none;
      font-size: 36px;
      color: #ff4d88;
      margin-top: 30px;
      font-weight: 700;
      animation: fadeUp 1s ease forwards;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="overlay" id="overlay"></div>

  <div class="card" id="card">
    <h1>Mohana, will you be my Valentine? üíï</h1>
    <p>I promise snacks forever üçøüíñ</p>

    <button id="yesBtn">YES üíñ</button>

    <div class="yay" id="yayMessage">YAY! üéâ</div>
  </div>

  <button id="noBtn">NO üôà</button>

  <!-- iOS-safe audio element -->
  <audio
    id="loveSong"
    playsinline
    preload="auto"
    loop
  >
    <source
      src="https://cdn.pixabay.com/audio/2022/03/15/audio_2b3d0f8a45.mp3"
      type="audio/mpeg"
    />
  </audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const yayMessage = document.getElementById("yayMessage");
    const overlay = document.getElementById("overlay");
    const card = document.getElementById("card");
    const loveSong = document.getElementById("loveSong");

    function moveNo() {
      noBtn.style.left =
        Math.random() * (window.innerWidth - noBtn.offsetWidth) + "px";
      noBtn.style.top =
        Math.random() * (window.innerHeight - noBtn.offsetHeight) + "px";
    }

    setInterval(moveNo, 600);
    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", moveNo);
    moveNo();

    yesBtn.addEventListener("click", () => {
      // Remove NO button
      noBtn.remove();

      // Cinematic transition
      document.body.classList.add("cinematic");
      overlay.classList.add("show");
      card.classList.add("cinematic");

      yayMessage.style.display = "block";

      // Confetti falls & collects
      confetti({
        particleCount: 300,
        angle: 90,
        spread: 40,
        origin: { x: 0.5, y: 0 },
        gravity: 0.9,
        ticks: 600
      });

      // Haptics
      if (navigator.vibrate) {
        navigator.vibrate([30, 40, 30, 40, 60]);
      }

      // iOS-safe music
      loveSong.currentTime = 0;
      loveSong.play();
    });
  </script>

</body>
</html>
