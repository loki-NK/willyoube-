<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mohana üíñ Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Comic Sans MS", "Poppins", cursive;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #fff0f6);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: background 1.2s ease;
    }

    body.cinematic {
      background: radial-gradient(circle at top, #ffe6f2, #ffb3d9);
    }

    /* Cinematic overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(255, 182, 213, 0.45);
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.2s ease;
      z-index: 5;
    }

    .overlay.show {
      opacity: 1;
    }

    .card {
      background: white;
      padding: 32px;
      border-radius: 22px;
      box-shadow: 0 25px 45px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 420px;
      width: 90%;
      z-index: 10;
      transition: transform 1.2s ease;
    }

    .card.cinematic {
      transform: scale(1.1);
    }

    h1 {
      color: #ff4d88;
      margin-bottom: 12px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 100px;
    }

    button {
      font-size: 20px;
      padding: 12px 28px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff4d88;
      color: white;
    }

    #noBtn {
      background: #ddd;
      color: #666;
      position: fixed;
      z-index: 999;
    }

    .yay {
      display: none;
      font-size: 36px;
      color: #ff4d88;
      margin-top: 30px;
      animation: fadeUp 1s ease forwards;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="overlay" id="overlay"></div>

  <div class="card" id="card">
    <h1>Mohana, will you be my Valentine? üíï</h1>
    <p>I promise snacks forever üçøüíñ</p>

    <div class="buttons">
      <button id="yesBtn">YES üíñ</button>
    </div>

    <div class="yay" id="yayMessage">YAY! üéâ</div>
  </div>

  <!-- NO Button (runs everywhere) -->
  <button id="noBtn">NO üôà</button>

  <!-- Romantic Music -->
  <audio id="loveSong" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2b3d0f8a45.mp3?filename=romantic-piano-112191.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const yayMessage = document.getElementById("yayMessage");
    const loveSong = document.getElementById("loveSong");
    const overlay = document.getElementById("overlay");
    const card = document.getElementById("card");

    // NO button runs everywhere üòà
    function moveNoAnywhere() {
      const padding = 20;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    }

    setInterval(moveNoAnywhere, 700);
    noBtn.addEventListener("mouseenter", moveNoAnywhere);
    noBtn.addEventListener("touchstart", moveNoAnywhere);

    function fadeInMusic(audio) {
      audio.volume = 0;
      audio.play();
      let v = 0;
      const fade = setInterval(() => {
        v += 0.02;
        audio.volume = Math.min(v, 1);
        if (v >= 1) clearInterval(fade);
      }, 100);
    }

    yesBtn.addEventListener("click", () => {
      document.body.classList.add("cinematic");
      overlay.classList.add("show");
      card.classList.add("cinematic");

      yayMessage.style.display = "block";

      confetti({ particleCount: 250, spread: 120, origin: { y: 0.6 } });
      confetti({ particleCount: 180, spread: 160, origin: { y: 0.4 } });

      if (navigator.vibrate) {
        navigator.vibrate([30, 40, 30, 40, 60]);
      }

      fadeInMusic(loveSong);
    });

    // Initial NO placement
    moveNoAnywhere();
  </script>

</body>
</html>
